<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comandos basicos</title>
  <style>
    body{
      font: normal 20pt arial;
    }
  </style>
</head>
<body>
  <script>
      var name = window.prompt('Qual é o seu nome?')
      document.write(`Olá, <strong>${name}</strong> ! Seu nome tem ${name.length} letra(s).<br/>`)
      document.write(`Seu nome em letra Maiúscula é  ${name.toUpperCase()}<br/>`)
      document.write(`Seu nome em letra minúscula é ${name.toLowerCase()}`)

      var n1= 1545.5
      console.log(n1)
      
      console.log(n1.toFixed(2))
      
      console.log(n1.toFixed(2).replace('.',','))
      
      console.log(n1.toLocaleString('pt-br', {style: 'currency', currency:'BRL'}))
      
      console.log(n1.toLocaleString('pt-br', {style: 'currency', currency:'USD'}))
      
      console.log(n1.toLocaleString('pt-br', {style: 'currency', currency:'EUR'}))
  </script>
</body>
</html>
